<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DailyReportSystem</title>
    <link rel="stylesheet" th:href="@{/css/dailyreportsystem.css}">

</head>


<body>
     <header>
                <nav id="global_navi">
                <ul>
                    <li class="current"><a href="kitchen.html">日報管理システム</a></li>
                    <li><a href="employee/emplist">従業員管理</a></li>
                    <li><a href="editdetail.html">日報管理</a></li>
                    <li><a href="gallery.html">さん</a></li>
                    <li><a href="access.html">ログアウト</a></li>
                </ul>
            </nav>
     </header>
    <h1>日報管理システムへようこそ</h1>
    <h2>【自分の日報　一覧】</h2>

     <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="user : ${userlist}">        <!-- employeelistに変更-->
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
        </tr>
    </table>

    <a th:href="@{/dailyreportsystem/newregister}">新規日報の登録</a>


</body>
</html>
